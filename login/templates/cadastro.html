{% extends "index.html" %}

{% block 'title' %}Cadastro{% endblock 'title' %}

{% block head %}{% endblock head %}

{% block 'content' %}
<div class='container' style="width:100%;height:100%;">
    <div class='container d-flex justify-content-center align-items-center rounded-4' style="width:100%;height:10%;">
        <h2 class="container d-flex justify-content-center align-items-center rounded-4 text-secondary" 
        style="width:100%;height:90%;border:solid black;box-shadow: inset 0px 0px 10px black;margin:0px;">Cadastro</h2>
    </div>

    <div class='container rounded-3 d-flex justify-content-center align-items-center' style="width:100%;height:80%;margin:0px;background-color:white">
        <br>
        <form action="{% url "cadastro" %}" method="POST" class='container rounded-4 d-block justify-content-center align-items-center' style="width:100%;height:auto%;background-color:lightgray;">
            {% csrf_token %}
            <br>
            <h1 class="text-center text-secondary" >TO DO LIST</h1>
            <br>
            <div class="form-floating mb-3">
                <input required name="usuario" type="text" class="form-control" id="floatingInput" placeholder="joão123" style="border-bottom: 4px solid gray">
                <label for="floatingInput" style="background-color:rgba(0,0,0,0)">Usuário</label>
            </div>
            <div class="form-floating mb-3">
                <input required name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="border-bottom: 4px solid gray">
                <label for="floatingInput" style="background-color:rgba(0,0,0,0)">Email</label>
            </div>
            <div class="form-floating">
                <input required name="senha" type="password" class="form-control" id="floatingPassword" placeholder="senha" style="border-bottom: 4px solid gray">
                <label for="floatingPassword">Senha</label>
            </div>
            <br>
            <br>
            <input type="submit" class="btn btn-secondary" value="Cadastrar"
            style="width:100%;height:auto;border:solid black;box-shadow: inset 0px 0px 10px black;margin:0px;">
            <br>
            <br>
            <br>
        </form>
    </div>
    <div  class='container' style="width:100%;height:10%;">
        <br>
    </div>
</div>
{% endblock 'content' %}
