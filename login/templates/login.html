{% extends "index.html" %}

{% block 'title' %}Login{% endblock 'title' %}

{% block head %}{% endblock head %}

{% block 'content' %}
<div class='container' style="width:100%;height:100%;">
    <div class='container d-flex justify-content-center align-items-center rounded-4' style="width:100%;height:10%;">
        <h2 class="container d-flex justify-content-center align-items-center rounded-4" style="width:100%;height:90%;border:solid black;box-shadow: inset 0px 0px 10px black;margin:0px">Login</h2>
    </div>

    <div class='container rounded-3 d-flex justify-content-center align-items-center' style="width:100%;height:80%;margin:0px;background-color:white">
        <br>
        <form class='container rounded-4 d-block justify-content-center align-items-center' style="width:100%;height:90%;background-color:lightgray;">
            <br>
            <h1 class="text-center">TO DO LIST</h1>
            <br>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" style="border-bottom: 4px solid gray">
                <label for="floatingInput" style="background-color:rgba(0,0,0,0)">Usu√°rio</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" style="border-bottom: 4px solid gray">
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="mb-3 form-check position-relative">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" style="background-color:gray;">
                <label class="form-check-label" for="exampleCheck1">Manter usuario</label>
                <a href="" class="position-absolute top-0 end-0">Esqueci minha senha</a>
            </div>
            <button type="submit" class="btn btn-secondary" style="width:100%;height:auto;border:solid black;box-shadow: inset 0px 0px 10px black;margin:0px;">Entrar</button>
            <br>
            <br>
        </form>
    </div>
    <div  class='container' style="width:100%;height:10%;">
        <br>
    </div>
</div>
{% endblock 'content' %}
